<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container"></div>
    <h1>To-Do-List</h1>
    <p><strong>Add Your Task to the List</strong> </p>
    <p><strong>Once You Completed the task,Mark it is Done</strong></p>
    <p><strong>Click the "X" to remove the item from your list.</strong></p>

    <div class="input-container">
        <input type="text" id="new-task" placeholder="Enter a Task...">
        <button id="add-task-btn">Add Task</button>
    </div>

    <ul id="todoList"></ul>

    <div class="filter-container">
        <select id="filterSelect">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
